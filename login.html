<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/login.css"> 
    
    <title>Login Page</title>
</head>
<body>
    <header id="banner" >
    <h1 id="elementId">Login</h1>
    </header>
    <form id="login-form">
       
        <div class="container">
       
            <label>Username :
            <input type="text" placeholder="Enter Username" name="username" required> </label>
            <label>Password : 
            <input type="password" placeholder="Enter Password" name="password" required></label>
                <div id="login-error-msg-holder">
                    <p id="login-error-msg"></p>
                </div>
     
            <button id="login-button" type="submit">Login</button>
        </div>
        
    </form>
    <script type="module"  src="js/css.js"></script>
    <script type="module" src="js/login.js"></script>
     
</body>
</html>
